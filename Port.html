<!--------------------- Recent Portfolio Start --------------------->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <style>
        /* Original CSS Styles */

        /* CardSlider Container */
        .card-slider-container-exp {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto;
            height: 700px;
            /* background: linear-gradient(to right, #e74c3c, #f1c40f); */
            /* Add more background styles here as needed */
        }

        .recent-head {
            margin-bottom: 10px;
            color: black;
            display: center;
            font-size: 40px;
            flex-direction: column;
            align-items: left;
            text-align: left;
            font-weight: bolder !important;
        }

        /* CardSlider */
        .card-slider-exp {
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
            max-width: 100%;
            max-height: auto;
            padding: 10px;
            border-radius: 5px;
            /* Add more background styles here as needed */
        }

        .card-exp {
            flex: 0 0 auto;
            padding: 15px;
            width: 350px;
            margin: 15px;
            border-radius: 10px;
            background: #12172b;
            background: linear-gradient(to right, #e74c3c, #f1c40f); 
            padding: 30px;
            border: none;
            color: white;
            border: 1px solid #ccc;
            text-align: center;
        }

        .card-exp img {
            max-width: 100%;
            height: 250px;
            transition: transform 0.4s, opacity 0.5s;
            border-radius: 2px;
        }

        .card-exp img:hover {
            transform: scale(1.1);
            opacity: 0.7;
        }

        .card-exp h3 {
            margin: 10px 0;
        }

        /* Controls */
        .recent-controls {
            margin-top: 20px;
        }

        .recent-button {
            background-color: goldenrod;
            background: #12172b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .recent-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* CSS for Responsiveness */
        @media (max-width: 768px) {
            /* Modify card container */
            .card-slider-container-exp {
                height: auto;
                padding: 20px;
            }

            /* Modify card slider */
            .card-slider-exp {
                flex-wrap: wrap;
            }

            /* Modify individual card */
            .card-exp {
                width: 100%;
                margin: 10px 0;
            }

            .card-exp img {
                height: auto;
            }
        }
    </style>
    <title>Portfolio</title>
</head>

<body>
    <div class="container-fluid card-slider-container-exp">
        <div>
            <h1 class="text-center mt-5 display-3 fw-bold">Recent <span style="color: #474af0;">Portfolio</span></h1>
            <hr class="mx-auto mb-5 w-25">
        </div>
        <div class="card-slider-exp">
            <!-- Cards will be dynamically added here -->
        </div>
        <div class="recent-controls">
            <button id="prevButton" class="recent-button" disabled>Previous</button>
            <button id="nextButton" class="recent-button">Next</button>
        </div>
    </div>

    
    <script>
        const cardData = [
          {
            image: 'images/img1.jpeg',
            heading: 'Net Zero Energy Building for CEPT University (Exposed R.C.C.)',
          },
          {
            image: '/images/img1.jpeg',
            heading: 'AMC (Vastral)',
          },
          {
            image: '/images/img1.jpeg',
            heading: 'Card 3',
          },
          {
            image: '/images/img1.jpeg',
            heading: 'Card 4',
          },
          {
            image: '/images/img1.jpeg',
            heading: 'Card 5',
          },
          {
            image: '/images/img1.jpeg',
            heading: 'Card 6',
          },
          {
            image: '/images/img1.jpeg',
            heading: 'Card 7',
          },
          {
            image: '/images/img1.jpeg',
            heading: 'Card 8',
          },
          {
            image: '/images/img1.jpeg',
            heading: 'Card 9',
          },
          {
            image: '/images/img1.jpeg',
            heading: 'Card 10',
          },
        ];
    
        const container = document.querySelector(".card-slider-exp");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
    
        let startIndex = 0;
    
        function renderCards() {
          const cards = cardData.slice(startIndex, startIndex + 4);
          container.innerHTML = '';
    
          for (let i = 0; i < cards.length; i++) {
            const card = cards[i];
            const cardElement = document.createElement("div");
            cardElement.className = "card-exp";
    
            const img = document.createElement("img");
            img.src = card.image;
            img.alt = card.heading;
    
            const heading = document.createElement("h3");
            heading.textContent = card.heading;
    
            // const detailsButton = document.createElement("button");
            // detailsButton.textContent = "See Details";
    
            // // Add a click event listener to open the details page
            // detailsButton.addEventListener("click", () => {
            //  // Navigate to the details page (replace 'details.html' with your actual page)
            //   window.location.href = 'details.html';
            // });
            const detailsButton = document.createElement("button");
            detailsButton.textContent = "See Details";
            detailsButton.addEventListener("click", () => {
              showCardDetails(card);
            });
            function showCardDetails(card) {
          // Navigate to the card-details.html page with card information
          window.location.href = `details.html?heading=${encodeURIComponent(card.heading)}&image=${encodeURIComponent(card.image)}`;
        }
            cardElement.appendChild(img);
            cardElement.appendChild(heading);
            cardElement.appendChild(detailsButton);
            container.appendChild(cardElement);
          }
    
          prevButton.disabled = startIndex === 0;
          nextButton.disabled = startIndex >= cardData.length - 4;
        }
    
        function handleNext() {
          if (startIndex < cardData.length - 4) {
            startIndex++;
            renderCards();
          }
        }
    
        function handlePrev() {
          if (startIndex > 0) {
            startIndex--;
            renderCards();
          }
        }
    
        nextButton.addEventListener("click", handleNext);
        prevButton.addEventListener("click", handlePrev);
    
        // Initial rendering
        renderCards();
      </script>
    </body>

</html>
