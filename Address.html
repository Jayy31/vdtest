<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Address.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
</head>

<body>
    <div class="container-fluid address-two-columns-container">
        <div class="row address-row">
            <div class="col-md-7 col-lg-7 address-seventy-percent">
                <div class="iframe-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.746922701277!2d72.55650151496796!3d23.03306268494773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85f446391617%3A0x2e54ea9bb846b338!2sOne%20Stop%20Property%20Solutions%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1584009584267!5m2!1sen!2sin" width="100%" height="500" frameborder="0" style="border: 0;" allowfullscreen aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
            <div class="col-md-5 col-lg-5 address-thirty-percent">
                <h1 class="address-head">Get In Touch</h1>
                <form>
                    <div class="form-group">
                        <label for="name" class="address-label">Name:</label>
                        <input type="text" name="name" placeholder="Name" class="form-control address-input" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="address-label">Email:</label>
                        <input type="email" name="email" placeholder="Email" class="form-control address-input" />
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="address-label">Mobile:</label>
                        <input type="text" name="mobile" placeholder="Mobile" class="form-control address-input" />
                    </div>
                    <div class="form-group">
                        <label for="comment" class="address-label">Comment:</label>
                        <textarea name="comment" placeholder="Comments" class="form-control address-textarea"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn address-btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
